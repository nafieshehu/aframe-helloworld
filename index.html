<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello world by Nafi - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3 0.9 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
	  <a-box position="-7 0.2 -4" rotation="1 98 1" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
	  <a-sphere position="6 1.45 -9" radius="1.97" color="#EF2D5E"></a-sphere>
      <a-cylinder position="2 0.95 -3" radius="0.9" height="1.9" color="#FFC65D"></a-cylinder>
	  <a-cylinder position="9 0.75 -5" radius="0.2" height="1.1" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
